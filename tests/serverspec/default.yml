- hosts: localhost
  roles:
    - ansible-role-resolver
  vars:
    resolver_dhclient_enabled: true
    resolver_nameservers:
      - 192.168.1.1
      - 192.168.1.2
      - 192.168.1.3
    resolver_dhclient_interface: "{% if ansible_os_family == 'RedHat' %}eth0{% elif ansible_os_family == 'FreeBSD' %}em0{% endif %}"
