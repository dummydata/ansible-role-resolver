- hosts: localhost
  pre_tasks:
    - shell: dhclient -x
      changed_when: false
      ignore_errors: true
      when: "{{ ansible_os_family != 'OpenBSD' }}"
    - shell: echo pkill dhclient
      when: "{{ ansible_os_family == 'OpenBSD' }}"
      changed_when: false
      ignore_errors: true

  roles:
    - ansible-role-resolver
  vars:
    resolver_nameservers:
      - 192.168.1.1
      - 192.168.1.2
      - 192.168.1.3
